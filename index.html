<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/logo.svg"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="flex items-center">
      <aside class="w-[12vw] h-[100vh] p-[35px]">
        <img
          class="block mx-auto mb-[60px]"
          src="./assets/icons/logo.svg"
          alt=""
        />
        <div class="flex flex-col gap-[6px] items-center">
          <div
            class="w-[70px] h-[70px] grid place-items-center rounded-lg"
            style="box-shadow: 2px 19px 31px 0 rgba(0, 0, 0, 0.06)"
          >
            <img src="./assets/icons/menu-icon.svg" alt="" />
          </div>
          <div
            class="w-[70px] h-[70px] grid place-items-center rounded-lg"
            style="box-shadow: 2px 19px 31px 0 rgba(0, 0, 0, 0.06)"
          >
            <img src="./assets/icons/menu-icon.svg" alt="" />
          </div>
          <div
            class="w-[70px] h-[70px] grid place-items-center rounded-lg"
            style="box-shadow: 2px 19px 31px 0 rgba(0, 0, 0, 0.06)"
          >
            <img src="./assets/icons/menu-icon.svg" alt="" />
          </div>
          <div
            class="w-[70px] h-[70px] grid place-items-center rounded-lg"
            style="box-shadow: 2px 19px 31px 0 rgba(0, 0, 0, 0.06)"
          >
            <img src="./assets/icons/menu-icon.svg" alt="" />
          </div>
          <div
            class="w-[70px] h-[70px] grid place-items-center rounded-lg"
            style="box-shadow: 2px 19px 31px 0 rgba(0, 0, 0, 0.06)"
          >
            <img src="./assets/icons/menu-icon.svg" alt="" />
          </div>
          <div
            class="w-[70px] h-[70px] grid place-items-center rounded-lg"
            style="box-shadow: 2px 19px 31px 0 rgba(0, 0, 0, 0.06)"
          >
            <img src="./assets/icons/menu-icon.svg" alt="" />
          </div>
        </div>
      </aside>
      <div class="w-[88vw] h-[100vh] bg-[#E5E5E5] p-[40px]">
        <header class="flex items-center gap-[15px] mb-[30px]">
          <h1 class="text-[24px]">Welcome to Dashboard</h1>

          <form class="w-[40vw]">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Search Game"
                required
              />
            </div>
          </form>
          <p class="text-[16px] mr-[30px]">Shahriar Sohag</p>
          <div class="flex items-center gap-[19px]">
            <img
              class="w-[58px] h-[58px]"
              src="./assets/images/shahriar.png"
              alt=""
            />
            <div
              class="w-[55px] h-[55px] bg-[white] rounded-lg grid place-items-center"
            >
              <img width="20" src="./assets/icons/qong.svg" alt="" />
            </div>
            <div
              class="w-[55px] h-[55px] bg-[white] rounded-lg grid place-items-center"
            >
              <img width="20" src="./assets/icons/settings.svg" alt="" />
            </div>
          </div>
        </header>
      </div>
    </section>
  </body>
</html>
